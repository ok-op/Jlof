<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium HLS Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding-top: 40px; /* 100px + কিছু মাঞ্জিন/প্যাডিং স্পেস */
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: calc(100% - 10px); /* 5px + 5px */
      height: calc(100% - 10px);
      margin: 5px;
      padding: 0;
    }

    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      background-color: #000;
      border: 2px solid #00c6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .player-container:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 36px rgba(0, 198, 255, 0.6);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background-color: #000;
    }

    .title {
      margin-top: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #00c6ff, #7d5fff, #00ff87);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 6s ease infinite;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes colorChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="player-container">
      <video id="videoPlayer" controls autoplay></video>
    </div>
    <div class="title">WOODcraft</div>
  </div>

  <script>
    let hls = null;

    function loadVideo(streamUrl) {
      const video = document.getElementById('videoPlayer');
      const currentTime = video.currentTime;
      const wasPlaying = !video.paused;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();

        hls = new Hls({
          xhrSetup: function(xhr, url) {
            xhr.open('GET', url, true);
            xhr.withCredentials = false;
          }
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            console.error('Error loading video:', data);
          }
        });

        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.currentTime = currentTime;
          if (wasPlaying) {
            video.play().catch(() => {
              console.log('Click play to start');
            });
          }
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function() {
          video.currentTime = currentTime;
          if (wasPlaying) {
            video.play().catch(() => {
              console.log('Click play to start');
            });
          }
        });
      } else {
        console.error('HLS not supported in this browser');
      }
    }

    function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const streamUrl = urlParams.get('start');

      if (!streamUrl) {
        console.error('No video URL provided');
        return;
      }

      loadVideo(streamUrl);
    }

    window.addEventListener('load', initPlayer);
  </script>

</body>
</html>
