<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium HLS Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .player-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            background-color: #000;
            border: 2px solid #00c6ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .player-container:hover {
            transform: scale(1.01);
            box-shadow: 0 12px 36px rgba(0, 198, 255, 0.6);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <script>
        let hls = null;

        function loadVideo(streamUrl) {
            const video = document.getElementById('videoPlayer');
            const currentTime = video.currentTime;
            const wasPlaying = !video.paused;

            if (Hls.isSupported()) {
                if (hls) hls.destroy();

                hls = new Hls({
                    xhrSetup: function(xhr, url) {
                        xhr.open('GET', url, true);
                        xhr.withCredentials = false;
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error('Error loading video:', data);
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.currentTime = currentTime;
                    if (wasPlaying) {
                        video.play().catch(() => {
                            console.log('Click play to start');
                        });
                    }
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = currentTime;
                    if (wasPlaying) {
                        video.play().catch(() => {
                            console.log('Click play to start');
                        });
                    }
                });
            } else {
                console.error('HLS not supported in this browser');
            }
        }

        function initPlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('start');

            if (!streamUrl) {
                console.error('No video URL provided');
                return;
            }

            loadVideo(streamUrl);
        }

        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
